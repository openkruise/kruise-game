# Kruise-Game Controller Manager with Tracing Enabled
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kruise-game-controller-manager
  namespace: kruise-game-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - name: manager
        image: kruise-game-controller:e2e
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --enable-tracing=true
        - --otel-collector-endpoint=otel-collector.observability.svc.cluster.local:4317
        - --otel-sampling-rate=1.0
        - --log-json-preset=otel
        - --metrics-bind-address=:8080
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: controller-manager-metrics-service
  namespace: kruise-game-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    control-plane: controller-manager
  ports:
    - name: http-metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
